<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Початок нашої HTML-сторінки</title>
</head>
<body>
    <!-- Невидимий контейнер, що групує основний вміст -->
    <div>
        <h1>Вступ до HTML</h1>
        <p>Це перший абзац нашої сторінки. Ми використовуємо тег &lt;p&gt; для звичайного тексту.</p>
        
        <h2>Що таке HTML?</h2>
        <p>HTML — це мова розмітки, яка використовується для структурування веб-контенту.</p>
        
        <p>
            <a href="https://google.com" target="_blank">Перейти на Google</a> (відкриється у новій вкладці).
        </p>
        <hr>
        <p>Уся інформація вище знаходиться всередині тега &lt;div&gt;.</p>
    </div>

</body>
</html>
